<div class="container">
    <h1>Part Form</h1>
    <form #partForm="ngForm">
        <div class="form-group">
            <label for="partId">Part Number</label>
            <input type="text" class="form-control" id="partNumber" [(ngModel)]="model.partNumber" name="partNumbers" required>
        </div>

        <div class="form-group">
            <label for="partName">Part Name</label>
            <input type="text" class="form-control" id="partName" [(ngModel)]="model.partName" name="partName" required>
        </div>

        <div class="form-group">
            <label for="partName">Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
        </div>

        <button type="button" class="btn btn-success" [disabled]="!partForm.form.valid" (click)="onSubmit();partForm.reset()">{{isEditing == true ? "Update Part" : "Create Part"}}</button>
    </form>
</div>

<button type="button" class="btn btn-primary">Create New Part</button>

<div *ngIf="partsList.length > 0" class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Part Number</th>
                <th>Part Name</th>
                <th>Description</th>
                <th>Compatible Cars</th>
                <th>Quantity in Stock</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let part of partsList">
                <td>{{part.partNumber}}</td>
                <td>{{part.partName}}</td>
                <td>{{part.description}}</td>
                <td>{{part.compatibleCars}}</td>
                <td>{{part.units.length}}</td>
                <!--<td><a type="button" class="btn btn-secondary" [routerLink]="[part.partNumber,'details']">Details</a></td>-->
                <td><button type="button" class="btn btn-secondary" (click)="reroute(['inventory',part.partNumber,'details'], part)">Details</button></td>
                <td><button type="button" class="btn btn-secondary" (click)="editPart(part)">Edit</button></td>
                <td><button type="button" class="btn btn-secondary" (click)="deletePart(part)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
